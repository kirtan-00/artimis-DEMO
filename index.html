    <script>
        const initThreeJsBackground = () => {
            const canvas = document.getElementById('bg-canvas');
            if (!canvas) return;

            const sizes = {
                width: window.innerWidth,
                height: window.innerHeight
            };

            // Scene setup
            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0035); // Denser fog for more depth

            // Camera setup
            const camera = new THREE.PerspectiveCamera(70, sizes.width / sizes.height, 0.1, 1000);
            camera.position.z = 50;
            scene.add(camera);

            // Renderer setup
            const renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(sizes.width, sizes.height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // --- Neon Grid Particles (Point Field) ---
            const count = 10000; // Increased density
            const range = 500;
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            
            // Neon colors: Indigo-500 and Purple-500
            const colorA = new THREE.Color(0x6366f1);
            const colorB = new THREE.Color(0xa855f7);

            for (let i = 0; i < count; i++) {
                // Spread particles widely
                positions[i * 3 + 0] = (Math.random() - 0.5) * range;
                positions[i * 3 + 1] = (Math.random() - 0.5) * range;
                positions[i * 3 + 2] = (Math.random() - 0.5) * range;

                // Mix colors
                if (Math.random() > 0.5) {
                    colorA.toArray(colors, i * 3);
                } else {
                    colorB.toArray(colors, i * 3);
                }
            }

            const particlesGeometry = new THREE.BufferGeometry();
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Particle Material for neon glow
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.35, // Smaller size for more detail
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending, // Key for neon glow
                vertexColors: true,
            });

            const particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);

            // Mouse Interaction State
            const mouse = new THREE.Vector2();
            let targetX = 0;
            let targetY = 0;

            window.addEventListener('mousemove', (event) => {
                // Normalize mouse position to -1 to 1
                mouse.x = (event.clientX / sizes.width) * 2 - 1;
                mouse.y = -(event.clientY / sizes.height) * 2 + 1;
                // Target more aggressive camera shift (parallax)
                targetX = mouse.x * 1.5; 
                targetY = mouse.y * 1.5;
            });

            // Resize handler
            window.addEventListener('resize', () => {
                sizes.width = window.innerWidth;
                sizes.height = window.innerHeight;

                camera.aspect = sizes.width / sizes.height;
                camera.updateProjectionMatrix();

                renderer.setSize(sizes.width, sizes.height);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            });

            // Animation loop
            const clock = new THREE.Clock();
            const animate = () => {
                const elapsedTime = clock.getElapsedTime();

                // Rotate particles slowly and continuously
                particles.rotation.y = elapsedTime * 0.01;
                particles.rotation.x = Math.sin(elapsedTime * 0.05) * 0.05; // Subtle tilt

                // Smoothly interpolate camera position towards target (mouse-based parallax)
                // Increased interpolation speed for better responsiveness
                camera.position.x += (targetX * 8 - camera.position.x) * 0.05; 
                camera.position.y += (-targetY * 8 - camera.position.y) * 0.05;

                // Render the scene
                renderer.render(scene, camera);

                requestAnimationFrame(animate);
            };

            animate();
        };

        // Start the Three.js background when the window loads
        window.addEventListener('load', initThreeJsBackground);
    </script>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // CRITICAL FIX: Import and attach Firestore functions to global window for access by React/Babel script
        import { getFirestore, collection, addDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: The global variables must be accessed from the window object in this script block
        window.firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        window.initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Fix: Make Firestore functions available globally using their direct names.
        window.collection = collection;
        window.addDoc = addDoc;
        
        if (window.firebaseConfig) {
            // Set Firestore log level for debugging
            setLogLevel('debug');
            
            // 1. Initialize Firebase App
            window.app = initializeApp(window.firebaseConfig);
            
            // 2. Initialize Auth and Firestore
            window.auth = getAuth(window.app);
            window.db = getFirestore(window.app);

            // 3. Handle Authentication
            setPersistence(window.auth, browserLocalPersistence)
                .then(() => {
                    if (window.initialAuthToken) {
                        return signInWithCustomToken(window.auth, window.initialAuthToken);
                    } else {
                        return signInAnonymously(window.auth);
                    }
                })
                .then(() => {
                    console.log("Firebase authentication successful.");
                })
                .catch((error) => {
                    console.error("Firebase Auth Error:", error);
                });
        }
    </script>

        // Custom Hook for Scroll-based Visibility (Simulated Intersection Observer)
        const useScrollVisibility = (ref) => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                if (!ref.current) return;

                const checkVisibility = () => {
                    if (ref.current) {
                        const top = ref.current.getBoundingClientRect().top;
                        const windowHeight = window.innerHeight;
                        // Trigger visibility when 80% of the element is visible
                        if (top < windowHeight * 0.8) {
                            setIsVisible(true);
                            // Cleanup listener after it becomes visible once
                            window.removeEventListener('scroll', checkVisibility);
                            window.removeEventListener('resize', checkVisibility);
                        }
                    }
                };

                window.addEventListener('scroll', checkVisibility);
                window.addEventListener('resize', checkVisibility);
                checkVisibility(); // Initial check on mount

                return () => {
                    window.removeEventListener('scroll', checkVisibility);
                    window.removeEventListener('resize', checkVisibility);
                };
            }, [ref]);

            return isVisible;
        };
